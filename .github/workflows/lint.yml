name: vonkprogramming-pipeline
on:
  push:
    branches:
      - master
      - develop
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 💻 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 💻 Install npm dependencies
        run: npm ci
      - name: 🔍 Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
